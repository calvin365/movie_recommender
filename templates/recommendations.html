<!DOCTYPE html>
<html>
<head><title>Recommendations</title></head>
<body>
<h2>Your Top Recommendations</h2>
<ul>
{% for title, poster in recommendations %}
    <li>
        <img src="{{ poster }}" alt="{{ title }} poster" width="100"><br>
        {{ title }}
    </li>
{% endfor %}
</ul>
<p><a href="{{ url_for('index') }}">Back</a></p>
</body>
</html>
